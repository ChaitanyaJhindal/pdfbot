version: '3.8'

services:
  # HackRx 6.0 API Service
  hackrx-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: hackrx-pdf-chatbot-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-gcp-starter}
      - HACKRX_API_KEY=${HACKRX_API_KEY:-hackrx_2024_secret_key}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./logs:/app/logs
      - ./temp_pdfs:/app/temp_pdfs
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Original CLI chatbot (optional)
  pdf-chatbot-cli:
    build: .
    container_name: pdf-chatbot-cli
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_ENVIRONMENT=${PINECONE_ENVIRONMENT:-gcp-starter}
    volumes:
      - ./logs:/app/logs
      - ./pdfs:/app/pdfs:ro
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: "no"
    profiles: ["cli"]  # Only start when explicitly requested
